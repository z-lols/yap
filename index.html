<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Letter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-vector/seamless-pattern-with-teddy-bear-hearts-festive-pattern-suitable-postcards-backgrounds-books-posters-vector-illustration_174639-30238.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            margin: 0;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button-container button {
            background-color: pink;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        .button-container button:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="envelope-container">
        <div class="envelope" onclick="toggleLetter()">
            <div class="envelope-flap"></div>
            <div class="wax-seal" id="waxSeal"></div>
        </div>

        <div class="letter-container" id="letterContainer">
            <div class="letter-paper" id="letterPaper">
                <div class="letter-content">
                    <h2>wassup cutie,</h2>
                    <p>Will you be my valentines or will you be my valentines (anything other than that doesn't exist sorry)</p>
                    <p>Your amazing future husband who loves you, me.</p>
                </div>
                <div class="button-container">
                    <button onclick="redirect()">Yes</button>
                    <button onclick="redirect()">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleLetter() {
            const envelope = document.querySelector('.envelope');
            const letterContainer = document.getElementById('letterContainer');
            const waxSeal = document.getElementById('waxSeal');

            isOpen = !isOpen;
            envelope.classList.toggle('open', isOpen);
            letterContainer.classList.toggle('visible', isOpen);

            if (isOpen) {
                waxSeal.style.display = 'none';
            } else {
                waxSeal.style.display = 'block';
            }
        }

        function redirect() {
            window.location.href = 'https://www.youtube.com/watch?v=8UG2VW8j948'; 
        }
    </script>
</body>
</html>
